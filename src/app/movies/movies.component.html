<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">MOV.IO</a>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" [(ngModel)]="filteredQuery" name="filteredQuery">
  </form>
</nav>

<div class="container">
  <div class="row justify-content-md-center">
    <app-movie-item *ngFor="let movieElement of movieElements | alphabetical |filter:filteredQuery:'name'; let i = index" [movie]="movieElement" (click)="onSelectMovie()"></app-movie-item>
  </div>
</div>
