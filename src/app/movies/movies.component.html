<div class="topbar">
  <div class="container">
    <div class="">
      <nav class="navbar justify-content-between">
        <a routerLink="/" class="navbar-brand">MOV.IO</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2 search-field" placeholder="Search" [(ngModel)]="filteredQuery" name="filteredQuery" (click)="filteredQuery = ''">
        </form>
      </nav>
    </div>
  </div>
</div>
<div class="navigation">
  <div class="container">
    <div class="row">
      <div class="genre-dropdown">
        <a (click)="onChangeGenre('')">ALL</a>
        <a *ngFor="let genre of genres " (click)="onChangeGenre(genre)">{{ genre | uppercase }}</a>
      </div>
    </div>
  </div>
</div>

<div class="container " id="movies-section">
  <div class="row ">
    <div class="col-sm-12 movie-list-wrapper ">
      <app-movie-item *ngFor="let movieElement of movieElements | alphabetical | search:filteredQuery | genre:genreQuery
        " [movie]="movieElement "></app-movie-item>
      <div *ngIf="(movieElements | search:filteredQuery).length === 0" class="justify-content-center">
        <h1 class="text-center">Your search yeilded no results... ðŸ¤”</h1>
        <p class="text-center">Are you sure you meant "{{ filteredQuery }}" ?</p>
      </div>
    </div>
  </div>
</div>
