<div class="col-xs-2">
  <div class="card" style="width: 12rem;">
    <a (click)="onSelectMovie()">
      <img class="card-img-top" src="assets/images/movie-covers/{{ element.img }}" alt="{{ element.key }}">
      <div class="card-body">
        <h5 class="card-title">{{ element.name }}</h5>
      </div>
    </a>
  </div>
</div>
