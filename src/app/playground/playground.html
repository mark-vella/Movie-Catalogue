<div class="container-fluid" id="navigation-section">
    <div class="row">
        <h1 routerLink="/">MOV.IO</h1>
    </div>
    <div class="row">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" placeholder="Search for a Movie..." aria-label="Search" [(ngModel)]="filteredQuery" name="filteredQuery"
                (click)="filteredQuery = ''">
        </form>
    </div>
    <div class="row">
        <ul class="nav justify-content-sm-center">
            <li class="nav-item " *ngFor="let genre of genres">
                <a class="nav-link " (click)="onChangeGenre(genre) ">{{ genre | uppercase }}</a>
            </li>
        </ul>
    </div>
</div>

<div class="conatiner-fluid" id="movies-section">
    <div class="row">
        <div class="col-sm-12">
            <ul>
                <li>
                    <figure class="figure">
                        <div class="image-wrapper">
                            <img [@divState]="state" (mouseenter)="onHoverMovie()" (mouseleave)="onHoverMovie()" src="assets/images/movie-covers/{{ movie.img }}"
                                class="figure-img img-fluid rounded" alt="{{ movie.key }}">
                            <div [@icon]="state" class="centered-icon">
                                <i class="fas fa-film"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <p class="movie-name">{{ movie.name }}</p>
                                <p class="movie-year">{{ movie.year }}</p>
                            </div>
                            <div class="col-sm-4">
                                <p class="movie-rate text-right">{{ movie.rate }}</p>
                            </div>
                        </div>
                    </figure>
                </li>
            </ul>
        </div>
    </div>
</div>
